<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content=  "width=device-width, initial-scale=1">
    <head>
        <title>Roman numeral generator</title>
        <link rel="stylesheet" href="styles/main.css" />
        <script data-main="scripts/app" src="scripts/lib/require.js"></script>
    </head>
    <body>
        <div class="generator">
            <div class="generator__block">
                <h1 class="generator__title">Roman numeral generator</h1>
            </div>
            
            <div class="generator__block">
                <input class="generator__box generator__box--input js-app-input" placeholder="#" type="number" min="1" max="3999" />
            </div>

            <div class="generator__block">
                <div class="generator__box generator__box--output js-app-output"></div>
            </div>
        </div>
    </body>
</html>
